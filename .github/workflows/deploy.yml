name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Set Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '24.3.0'

      - name: Check Node and npm version
        run: |
          node -v
          npm -v

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Install NPM dependencies and build assets
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build
          fi

      - name: Laravel optimizations
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan event:cache

      - name: Upload to Primary FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET }}
          local-dir: ./
          exclude: |
            **/.git/**
            **/node_modules/**
            **/vendor/**
            **/.github/**
            composer.lock
            package-lock.json
            README.md
            webpack.mix.js
            vite.config.js
            # Pastikan folder hasil build tetap diupload (untuk Vite)
            !public/build/**

      - name: Upload to Secondary FTP Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST_2 }}
          username: ${{ secrets.FTP_USERNAME_2 }}
          password: ${{ secrets.FTP_PASSWORD_2 }}
          server-dir: ${{ secrets.FTP_TARGET_2 }}
          local-dir: ./
          exclude: |
            **/.git/**
            **/node_modules/**
            **/vendor/**
            **/.github/**
            composer.lock
            package-lock.json
            README.md
            webpack.mix.js
            vite.config.js
            # Pastikan folder hasil build tetap diupload (untuk Vite)
            !public/build/**
